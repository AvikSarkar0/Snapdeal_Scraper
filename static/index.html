<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapdeal Product Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Snapdeal Product Scraper</h1>
    <form id="searchForm" action="/scrape" method="get">
        <label for="user_input">Enter Product Name:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Scrape</button>
    </form>

    <div id="result"></div>

    <script>
        // Handle form submission with JavaScript to show the result without refreshing the page
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const userInput = document.getElementById('user_input').value;

            // Send the input to the FastAPI endpoint
            fetch(`/scrape?user_input=${encodeURIComponent(userInput)}`)
                .then(response => response.text())
                .then(data => {
                    // Display the result in the result div
                    document.getElementById('result').innerHTML = `<p>${data}</p>`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
